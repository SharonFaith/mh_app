{% load bootstrap3 %}
{% load static %}

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>New Post</title>
  {{form.media}}

    {% block styles %} 
        {% bootstrap_css %}
        <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    {% endblock %}

</head>

<body>
    
    {% include 'navbar.html' %}
    <div class="container-fluid" style="background-color:rgb(165, 148, 19);"> 
        <div class="container text-center" style=" font-family: 'Fredoka One', cursive; background-color:white; color: black;">
        <form  action="{%url 'add_post'%}" method="post" enctype="multipart/form-data" style="background-color: whitesmoke; margin: 15px;padding: 15px;">
        {%csrf_token%}
    
        {% bootstrap_form form%}
        <input type="submit" class="btn btn-success btn-lg" value="Post">
    </form>
    {% block scripts %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        {% bootstrap_javascript %} 
    {% endblock %}
    </div>
</div>
</body>
